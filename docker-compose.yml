version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pointflex-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql+psycopg://pointflex:pointflex@postgres:5432/pointflex
      - TEST_DATABASE_URL=postgresql+psycopg://pointflex:pointflex@postgres:5432/pointflex_test
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend/instance:/app/instance
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pointflex-network

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: pointflex
      POSTGRES_USER: pointflex
      POSTGRES_PASSWORD: pointflex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pointflex"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pointflex-network

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    networks:
      - pointflex-network

networks:
  pointflex-network:
    driver: bridge

volumes:
  db_data:
  postgres_data:
